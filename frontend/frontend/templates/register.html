{% extends "ind.html" %}
{% block content %}
<div class="col-lg-12 tm-form-header pl-5 pr-5">
  <h2 class="tm-container-inner tm-text-color-white">REGISTER HERE</h2>
</div>
<div class="col-lg-12 pl-2 pl-sm-3 pl-md-5 pr-2 pr-sm-3 pr-md-5">
  <form method="post" class="row tm-container-inner tm-contact-form">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
    </div>
    <div class="col-xs-12 mt-4 tm-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <div class="col-lg-12 pl-2 pl-sm-3 pl-md-5 pr-2 pr-sm-3 pr-md-5">
      <div class="col-xs-12 mt-4 tm-center">
        <small class='text-muted'>Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
  </div>
</div>
{% endblock %}
